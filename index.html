<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scss.scss">
    </head>
    <body>
        <h1>Att Göra Applikation</h1>
        <section>
            <table>
                <tr>
                    <th id="head1">Uppgift</th>
                    <th id="head2">Avklarat</th>
                    <th id="head3">Prioritet</th>
                    <th id="head4">Senaste Ändringen</th>
                </tr>
            </table>
        </section>
        <section>
            <form>
                <h2>Ny Att Göra</h2>
                <label for="newTodo">Ny Att Göra</label>
                <input type="text" name="newTodo" id="newTodo">
                <label for="importance">Viktighet</label>
                <input type="number" name="importance" id="importance">
                <div>
                    <button type="button" id="add">Ny Att Göra</button>
                    <button type="button" id="resetAdd">Rensa</button>
                </div>
            </form>
            <form>
                <h2>Ta bort Att Göra</h2>
                <label for="task">Den som ska tas bort</label>
                <select name="task" id="task">
                </select>
                <div>
                    <button type="button" id="change">Ta bort</button>
                </div>
            </form>
        <script src="typescript.ts" async defer></script>
    </body>
</html>
